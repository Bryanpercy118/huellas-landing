<!-- nav bar section -->
<nav class="flex flex-wrap items-center justify-between p-3 bg-[#e8e8e5]">
    <img class="ml-4" src="https://huellasdelmaestro.com/wp-content/uploads/2022/06/logo-1.png" width="150" height="150" alt="Logo Huellas del Maestro">
    
    <!-- Botón de menú hamburguesa para dispositivos móviles -->
    <div class="flex md:hidden">
        <button (click)="toggleMenu()">
          <img *ngIf="!isMenuOpen" class="block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png" width="40" height="40" alt="Abrir menú" />
          <img *ngIf="isMenuOpen" class="block" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png" width="40" height="40" alt="Cerrar menú" />
        </button>
    </div>

    <!-- Menú de navegación -->
    <div [ngClass]="{'hidden': !isMenuOpen, 'flex': isMenuOpen, 'md:flex': true}" class="w-full md:w-auto md:flex flex-col md:flex-row items-center text-center md:text-right mt-5 md:mt-0 space-y-4 md:space-y-0 md:space-x-4">
        <a routerLink="/Huellas-del-Maestro/home" class="block md:inline-block hover:text-blue-500 px-3 py-2">Inicio</a>
        <a routerLink="/Huellas-del-Maestro/courses" class="block md:inline-block hover:text-blue-500 px-3 py-2">Cursos</a>
        <a routerLink="/Huellas-del-Maestro/tienda" class="block md:inline-block hover:text-blue-500 px-3 py-2">Tienda</a>
        <a routerLink="/Huellas-del-Maestro/us" class="block md:inline-block hover:text-blue-500 px-3 py-2">Nosotros</a>
        <a routerLink="/Huellas-del-Maestro/contacts" class="block md:inline-block hover:text-blue-500 px-3 py-2">Contacto</a>
        <a routerLink="/Huellas-del-Maestro/fundation" class="block md:inline-block hover:text-blue-500 px-3 py-2">Fundación</a>
        <a routerLink="/Huellas-del-Maestro/museum" class="block md:inline-block hover:text-blue-500 px-3 py-2">Museo</a>
    </div>

    <!-- Botón de llamar -->
    <div [ngClass]="{'hidden': !isMenuOpen, 'flex': isMenuOpen, 'md:flex': true}" class="w-full md:w-auto px-2 py-2 md:rounded">
        <a href="tel:+123" class="block text-right md:inline-block">
            <div class="flex justify-center md:justify-end">
                <div class="flex items-center h-10 w-auto rounded-md bg-[#c8a876] text-white font-medium p-2">
                    <!-- Icono de teléfono -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                    </svg>
                    Llamar
                </div>
            </div>
        </a>
    </div>
</nav>
